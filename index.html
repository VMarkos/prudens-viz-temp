<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./css/style.css" media="screen"/>
        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

        <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js">
        </script>
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <script type="text/javascript" src="./scripts/main.js"></script>
        <script type="text/javascript" src="./scripts/simpleMode.js"></script>
        <script type="text/javascript" src="./scripts/prudensMode.js"></script>
        <script type="text/javascript" src="./scripts/parsers.js"></script>
        <script type="text/javascript" src="./scripts/prudens.js"></script>
        <script type="text/javascript" src="./scripts/prudensUtils.js"></script>
        <script type="text/javascript" src="./svg/networkx/networkx.js"></script>
        <script type="text/javascript" src="./svg/prudens_viz.js"></script>
        <title>
            Knowledge Graph Animation &mdash; Mock up
        </title>
        <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    </head>
    <body>
        <nav id="nav" class="navbar-container">
            <div class="logo-container">
                Prudens Viz<span class="comment">(demo)</span>
            </div>
            <div class="button-container" onclick="compile()">
                Compile
            </div>
        </nav>
        <div class="body-container">
            <div class="body-grid-container">
                <div class="codeeditor-container policy">
                    <div class="code-label">Policy</div>
                    <div id="policy-container" class="codemirror-container">
                        
                    </div>
                </div>
                <div class="codeeditor-container context">
                    <div class="code-label">Context</div>
                    <div id="context-container" class="codemirror-container">
                        
                    </div>
                </div>
                <div class="codeeditor-container console">
                    <div class="code-label">Console</div>
                    <div id="console-container" class="codemirror-container">
                        
                    </div>
                </div>
                <div id="gc" class="whole-graph-container">
                    <div id="graph-label" class="code-label">Animated Graph</div>
                    <div class="graph-container" id="graph-container">
                        <div id="canvas" class="canvas-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Prudens Viz</title>
        <!-- Styles -->
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css">
        <!-- CodeMirror -->
        <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js">
        </script>
        <script type="text/javascript" src="./scripts/simpleMode.js"></script>
        <script type="text/javascript" src="./scripts/prudensMode.js"></script>
        <!-- Font Awesome 4.7 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- D3 -->
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <!-- Prudens -->
        <script type="text/javascript" src="./scripts/prudens/prudensUtils.js"></script>
        <script type="text/javascript" src="./scripts/prudens/parsers.js"></script>
        <script type="text/javascript" src="./scripts/prudens/prudens.js"></script>
        <!-- Utilities -->
        <script src="https://github.com/mdaines/viz.js/releases/download/v2.1.2/viz.js"></script>
        <script type="text/javascript" src="./scripts/utils.js"></script>
        <script type="text/javascript" src="./scripts/main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre/0.8.5/dagre.min.js"></script>
    </head>
    <body>
        <div class="navbar-container">
            <div class="navbar-max-width">
                <span class="site-title">Prudens Viz</span>
                <a href="https://github.com/VMarkos/prudens-viz-temp"><i class="fa fa-github fa-2x"></i></a>
            </div>
        </div>
        <div class="main-container">
            <div class="policy-container">
                <div class="code-container-header top">
                    <div>
                        Policy
                    </div>
                    <div id="compile-button" class="button compile">
                        Compile
                    </div>
                </div>
                <div id="policy-editor-container">

                </div>
                <div class="code-container-header">
                    Context
                </div>
                <div id="context-editor-container">
                    
                </div>
                <div class="code-container-header">
                    Console
                </div>
                <div id="console-editor-container">
                    
                </div>
            </div>
            <div id="graph-container">
                <div class="nav-buttons-container">
                    <div id="next-button" class="button hidden">Next</div>
                    <!-- <div id="previous-button" class="button hidden">Previous</div> -->
                </div>
            </div>
            <div class="policy-container">
                <div class="code-container-header">
                    Explanation
                </div>
                <textarea id="text-explanation-container"></textarea>
            </div>
        </div>
    </body>
</html>
